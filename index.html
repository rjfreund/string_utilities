<!doctype html>
<html>
    <head>
        <title>List Utilities</title>
        <link rel="stylesheet" href="node_modules\bootstrap\dist\css\bootstrap.min.css"/>
    </head>
    <body class="container-fluid">
        <div class="row">
            <div class="col">
                <label for="listEncase">something</label>
                <input id="listEncase" type="text" value="x"></input>
            </div>
            <div class="col">
                <label for="input">Input: <span id="inputCount"></span></label>
                    <textarea id="input" class="w-100"></textarea>
            </div>
            <div class="col">
                <label for="output">Output: <span id="outputCount"></span></label>
                    <textarea id="output" class="w-100"></textarea>
            </div>
        </div>
        <script src="node_modules\jquery\dist\jquery.min.js"></script>
        <script src="node_modules\popper.js\dist\umd\popper.min.js"></script>
        <script src="node_modules\bootstrap\dist\js\bootstrap.min.js"></script>
        <script src="index.js"></script>
    </body>
</html>
